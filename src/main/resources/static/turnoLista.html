<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 { font-weight: 700; color: #343a40; }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        #btnCrearTurno {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }
        #btnCrearTurno:hover { transform: scale(1.05); }
        table th { background-color: #6c63ff; color: #fff; }
        table tbody tr:hover { background-color: #f1f1f1; transition: background-color 0.2s; }
        .toast { border-radius: 12px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Hist√≥rico de Turnos</h2>
            <button id="btnCrearTurno" class="btn btn-primary btn-lg">üìù Cargar Turno</button>
        </div>

        <div class="card p-3 mb-5">
            <div class="table-responsive">
                <table id="turnoTable" class="table table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>ID Turno</th>
                            <th>Paciente</th>
                            <th>Odont√≥logo</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Toasts -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastError" class="toast text-bg-danger" role="alert">
                <div class="d-flex">
                    <div class="toast-body">‚ùå Error al procesar la operaci√≥n.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
            <div id="toastSuccess" class="toast text-bg-success" role="alert">
                <div class="d-flex">
                    <div class="toast-body">‚úÖ Operaci√≥n realizada con √©xito.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar eliminaci√≥n</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¬øSeguro que desea eliminar este turno?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnConfirmDelete" class="btn btn-danger">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navbarLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Scripts separados -->
	<script type="module" src="/js/Turno/get_turno.js"></script>

	<script src="/js/Turno/form_turno.js"></script>
	<script src="/js/Turno/delete_turno.js"></script>
	<script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("creado") === "true") {
            toastSuccess.show();
        }
	</script>
</script>
    <script src="js/navbarLoader.js"></script>
</body>
</html>
