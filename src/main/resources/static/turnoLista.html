<!DOCTYPE html>
<html lang="es">
	<head>
	    <title>Lista de Turnos</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="/css/styles.css">
	</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

	<div class="container my-5">
	     <div class="text-center mb-4">
	         <h1 class="fw-bold text-primary">Gestión de Turnos</h1>
	     </div>

	     <div class="btn-crear-turno">
	         <button class="btn btn-success" id="btnCrearTurno">Crear Turno</button>
	     </div>

	     <div class="table-responsive shadow-sm rounded bg-white p-3">
	         <table id="turnoTable" class="table table-hover align-middle text-center">
	             <thead class="table-primary">
					<tr>
					                            <th>ID Turno</th>
					                            <th>Paciente</th>
					                            <th>Odontólogo</th>
					                            <th>Fecha</th>
					                            <th>Acciones</th>
					                        </tr>
	             </thead>
	             <tbody id="turnoTableBody"></tbody>
	         </table>
	     </div>
	 </div>

        <!-- Toasts -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastError" class="toast text-bg-danger" role="alert">
                <div class="d-flex">
                    <div class="toast-body">❌ Error al procesar la operación.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
            <div id="toastSuccess" class="toast text-bg-success" role="alert">
                <div class="d-flex">
                    <div class="toast-body">✅ Operación realizada con éxito.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro que desea eliminar este turno?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnConfirmDelete" class="btn btn-danger">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navbarLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Scripts separados -->
	<script type="module" src="/js/Turno/get_turno.js"></script>

	<script src="/js/Turno/form_turno.js"></script>
	<script src="/js/Turno/delete_turno.js"></script>
	<script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("creado") === "true") {
            toastSuccess.show();
        }
	</script>
</script>
    <script src="js/navbarLoader.js"></script>
</body>
</html>
