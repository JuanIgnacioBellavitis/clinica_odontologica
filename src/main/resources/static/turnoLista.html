<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            font-weight: 700;
            color: #343a40;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #btnCrearTurno {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #btnCrearTurno:hover {
            transform: scale(1.05);
        }

        table th {
            background-color: #6c63ff;
            color: #fff;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.2s;
        }

        .toast {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Hist√≥rico de Turnos</h2>
            <button id="btnCrearTurno" class="btn btn-primary btn-lg">üìù Cargar Turno</button>
        </div>

        <div class="card p-3 mb-5">
            <div class="table-responsive">
                <table id="turnoTable" class="table table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>ID Turno</th>
                            <th>Paciente</th>
                            <th>Odont√≥logo</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Toasts -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastError" class="toast text-bg-danger" role="alert">
                <div class="d-flex">
                    <div class="toast-body">‚ùå Error al cargar los turnos.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
            <div id="toastSuccess" class="toast text-bg-success" role="alert">
                <div class="d-flex">
                    <div class="toast-body">‚úÖ Operaci√≥n realizada con √©xito.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Cargar Navbar
    fetch('fragments/navbar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        })
        .catch(err => console.error('Error cargando navbar:', err));
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const turnoTableBody = document.getElementById("turnoTableBody");
    const btnCrearTurno = document.getElementById("btnCrearTurno");
    const toastError = new bootstrap.Toast(document.getElementById("toastError"));
    const toastSuccess = new bootstrap.Toast(document.getElementById("toastSuccess"));

    // Redirigir a formulario
    btnCrearTurno.addEventListener("click", () => {
        window.location.href = "datosTurno.html";
    });

    // Cargar turnos
    fetch("/turno/todos")
        .then(res => res.json())
        .then(turnos => {
            turnoTableBody.innerHTML = "";
            turnos.forEach(turno => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${turno.id}</td>
                    <td>${turno.paciente.nombre} ${turno.paciente.apellido}</td>
                    <td>${turno.odontologo.nombre} ${turno.odontologo.apellido}</td>
                    <td>${turno.fecha}</td>
                `;
                turnoTableBody.appendChild(row);
            });
        })
        .catch(() => toastError.show());

    // Mostrar toast de √©xito si viene de formulario
    const params = new URLSearchParams(window.location.search);
    if (params.get("creado") === "true") {
        toastSuccess.show();
    }
});
</script>
</body>
</html>
