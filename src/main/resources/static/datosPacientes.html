<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
    <h2 id="tituloForm" class="mb-4"></h2>

    <form id="formPaciente" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
                <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Número de contacto</label>
                <input type="number" class="form-control" id="numeroContacto" required>
                <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" id="fechaIngreso" required>
                <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" required>
                <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Ingrese un email válido.</div>
            </div>
        </div>
        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a href="pacienteLista.html" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ✅ Operación realizada con éxito.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ❌ Ocurrió un error al procesar la operación.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

</div>
<script src="/js/form_paciente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
