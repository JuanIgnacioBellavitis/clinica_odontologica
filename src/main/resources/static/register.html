<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Clínica Odontológica “Sonrisa Feliz”</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4f1f4 0%, #f9ffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .icon-logo {
            font-size: 3rem;
            color: #0dcaf0;
        }

        .titulo {
            text-align: center;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 1.2rem;
            line-height: 1.3;
        }

        .titulo span {
            color: #20c997;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-register {
            background: linear-gradient(90deg, #20c997, #0d6efd);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(90deg, #1bb39c, #0b5ed7);
            transform: scale(1.02);
        }

        .link-login a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .link-login a:hover {
            text-decoration: underline;
        }

        .toast {
            z-index: 1055;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="text-center mb-3">
        <div class="icon-logo mb-2">
            <i class="bi bi-emoji-smile"></i>
        </div>
        <h4 class="titulo">
            Clínica Odontológica<br>
            <span>“Sonrisa Feliz”</span>
        </h4>
    </div>

    <h5 class="text-center mb-3">Registro de Usuario</h5>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" placeholder="Tu apellido" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" id="userName" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Registrar</button>
    </form>

    <div class="link-login mt-3 text-center">
        <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></small>
    </div>
</div>

<!-- ✅ Toast de éxito -->
<div id="toastSuccess" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            ✅ Registro exitoso. Redirigiendo al login...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
</div>

<!-- ❌ Toast de error -->
<div id="toastError" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            ❌ Ocurrió un error al registrarse. Intente nuevamente.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            userName: document.getElementById('userName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        const toastSuccess = new bootstrap.Toast(document.getElementById('toastSuccess'));
        const toastError = new bootstrap.Toast(document.getElementById('toastError'));

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (response.ok) {
                toastSuccess.show();
                setTimeout(() => window.location.href = 'login.html', 2000);
            } else {
                toastError.show();
            }
        } catch (error) {
            toastError.show();
        }
    });
</script>

</body>
</html>
