<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Clínica Odontológica Sonrisa Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4f1f4 0%, #f9ffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .login-logo {
            font-size: 3rem;
            color: #0dcaf0; /* azul odontológico */
        }

        .login-title {
            font-weight: 600;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .login-title span {
            color: #20c997;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background: linear-gradient(90deg, #20c997, #0d6efd);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #1bb39c, #0b5ed7);
            transform: scale(1.02);
        }

        .link-register a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .link-register a:hover {
            text-decoration: underline;
        }

        .toast {
            z-index: 1055;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="login-logo mb-2">
            <i class="bi bi-emoji-smile"></i>
        </div>
        <h4 class="login-title">
            Clínica Odontológica<br>
            <span>“Sonrisa Feliz”</span>
        </h4>

        <form action="/login" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
        </form>

        <div class="link-register mt-3">
            <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
        </div>
    </div>

    <!-- ✅ Toast de error -->
    <div id="toastError" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                ❌ Usuario o contraseña incorrectos. Intente nuevamente.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const toastElement = document.getElementById('toastError');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

</body>
</html>
